<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input [(ngModel)]="question.text" name = "question" matInput placeholder="Question">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="post(question)">POST</button>
  </mat-card-actions>

</mat-card>
